appName: backend
namespace: default
replicaCount: 1
image:
  repository: my-backend
  tag: v1.0.0
resources:
  requests:
    memory: "512Mi"
    cpu: "500m"
  limits:
    memory: "1Gi"
    cpu: "1"
containerPort: 3000
service:
  port: 80
  type: ClusterIP

# ThÃªm values cho cronjob
cronjob:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: cronjob-container
              image: your-cronjob-image:tag
              command: ["/bin/sh", "-c", "your-command"]
